<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="main-inside">

            <form action="https://www.youtube.com/">
                <fieldset>
                    <legend>이메일로 로그인하기</legend>
                        <div class="form-field">
                            <label class="form-label" for="username">이메일 주소</label>
                            <div class="form-input">
                                <input required id="username" placeholder="다시 입력하세요" type="text">      
                            </div>  
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label" for="password">비밀번호</label>
                            <div class="form-input">
                                <input id="password" type="password">
                            </div>
                        </div>
                        <button class="button type_button" type="submit">로그인</button>
                </fieldset>
            </form>

        </div>
    </main>
</body>
</html>
